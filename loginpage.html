<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: white; 
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* White background for login form and image */
}

.login-form-container,
.image-container {
    width: 48%;
    padding: 20px;
}

.login-form {
    width: 100%;
}
.login-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}
.access-heading {
    font-size: 18px;
    margin-bottom: 10px;
}
.form-group {
    margin-bottom: 20px;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.login-button {
    background-color: #ffcc00;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px; 
}
.error-message {
    color: #ff0000;
    margin-top: 10px;
}

.image-container img {
    width: 100%;
    border-radius: 8px;
}
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="image-container">
            <img src="img/img1.png" alt="Login Image">
        </div>
        <div class="login-form-container">
            <div class="login-form">
                <center>
                <div class="login-heading">Login</div>
                <div class="access-heading">Access Dashboard</div></center>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button class="login-button" onclick="validateLogin()">Login</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function validateLogin() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        // Replace with your specific email and password
        var validEmail = "shivani@example.com";
        var validPassword = "password123";
        if (email === validEmail && password === validPassword) {
            // Redirect to the dashboard or perform other actions
            alert("Login successful!");
        } else {
            document.getElementById("error-message").innerHTML = "Wrong email or password. Please try again.";
        }
    }
</script>
</body>
</html>
